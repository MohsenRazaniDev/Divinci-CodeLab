<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Divinci CodeLab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>Divinci CodeLab</h1>
  <div class="controls">
    <button id="darkModeToggle">Dark Mode</button>
    <button id="exportBtn">Export ZIP</button>
  </div>
</header>
<main>
  <section class="editors">
    <div class="editor-panel">
      <h2>HTML</h2>
      <textarea id="htmlEditor" placeholder="Write HTML code here..."></textarea>
    </div>
    <div class="editor-panel">
      <h2>CSS</h2>
      <textarea id="cssEditor" placeholder="Write CSS code here..."></textarea>
    </div>
    <div class="editor-panel">
      <h2>JavaScript</h2>
      <textarea id="jsEditor" placeholder="Write JavaScript code here..."></textarea>
    </div>
  </section>
  <section class="output">
    <iframe id="outputFrame"></iframe>

  </section>
</main>

<script src="script.js"></script>
</body>
</html>
