<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Divinci CodeLab</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
<header>
  <h1>Divinci CodeLab</h1>
  <div class="controls">
    <button id="toggleTheme">ðŸŒ“</button>
    <button id="resetBtn">Reset</button>
    <button id="exportBtn">Export</button>
  </div>
</header>

<div class="editor-grid">
  <div class="editor-block">
    <label>HTML</label>
    <div class="lined">
      <textarea id="htmlEditor" placeholder="HTML"></textarea>
      <div class="lines" id="htmlLines"></div>
    </div>
  </div>
  <div class="editor-block">
    <label>CSS</label>
    <div class="lined">
      <textarea id="cssEditor" placeholder="CSS"></textarea>
      <div class="lines" id="cssLines"></div>
    </div>
  </div>
  <div class="editor-block">
    <label>JS</label>
    <div class="lined">
      <textarea id="jsEditor" placeholder="JS"></textarea>
      <div class="lines" id="jsLines"></div>
    </div>
  </div>
</div>

<iframe id="output"></iframe>

<script src="script.js"></script>
</body>
</html>
